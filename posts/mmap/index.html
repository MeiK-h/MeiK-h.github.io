    <h6 class="text-gray text-italic"></h6>
  </header>
  <section class="my-gap">
    <div class="highlight"><pre style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-C" data-lang="C"><span style="color:#75715e">#include</span> <span style="color:#75715e">&lt;sys/mman.h&gt;</span><span style="color:#75715e">

<span style="color:#f92672">//</span> <span style="color:#960050;background-color:#1e0010">若执行成功，</span> <span style="color:#960050;background-color:#1e0010">则返回映射区的起始地址；若出错，则返回</span> <span style="color:#960050;background-color:#1e0010">`</span>MAP_FAILED<span style="color:#960050;background-color:#1e0010">`</span> <span style="color:#960050;background-color:#1e0010">。</span></code></pre></div>
<p>其参数含义与可选选项可以参照<a href="http://man7.org/linux/man-pages/man2/mmap.2.html">这里</a>。</p>

<p><code>mmap</code> 映射的空间应该使用 <a href="http://man7.org/linux/man-pages/man2/munmap.2.html"><code>munmap</code></a> 释放， 而非 <code>free</code> ，使用 <code>munmap</code> 后其空间将被自动释放。而如果使用 <code>free</code> 释放的话，将会导致程序卡死。</p>
